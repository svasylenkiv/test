name: Plan & Deploy Infrastructure v4

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'vars/**'
      - '.github/workflows/plan_and_deploy_4.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'vars/**'
  workflow_dispatch:
    inputs:
      apply:
        description: Type 'true' to apply changes!
        required: false
        default: 'true'
      environment:
        description: Select the environment
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
        default: dev

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} 
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.AWS_S3_BUCKET }}" -backend-config="key=${{ env.ENVIRONMENT }}.tfstate" -backend-config="region=us-east-1"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file="../vars/common.tfvars" -var-file="../vars/${{ env.ENVIRONMENT }}.tfvars" -out=tfplan

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event.inputs.apply == 'true'

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} 
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0
  
      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.AWS_S3_BUCKET }}" -backend-config="key=${{ env.ENVIRONMENT }}.tfstate" -backend-config="region=us-east-1"

      - name: Terraform Validate
        run: terraform validate          
      
      - name: Terraform Plan
        run: terraform plan -var-file="../vars/common.tfvars" -var-file="../vars/${{ env.ENVIRONMENT }}.tfvars" -out=tfplan

      - name: Terraform Apply
        run: terraform apply tfplan
